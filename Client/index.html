<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wendy Quarteer">
    <title>CHATROOM-NODE-JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script> <!--only do after html loaded-->
</head>
<body>

<div id="chatroom">
    <h2>Chat Messages</h2>
    <ul class="target" id="allMessages"></ul>
</div>

<div id="new-message">
    <form id="chatForm">
        <label for="input">Your Message:</label>
        <input id="input" type="text" placeholder="Your message...">
        <button type ="submit" id="toAll">SEND TO ALL</button>
        <button type ="submit" id="toMe">SEND TO ME</button>
    </form>
</div>


</body>
</html>
